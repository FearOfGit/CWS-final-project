<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script src="status.js"></script>
    <style>
        .status {
            width: 700px;
            position: absolute;
            top: 10%;
            left: 25%;
            text-align: center;
            display: grid;
            grid-template-rows: repeat(1, 100px);
            grid-template-columns: repeat(5, 1fr);
        }
        .item {
            border-left: 1px solid black;
        }
        .item:nth-child(5) {
            border-right: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="status">
        <div class="item">
            <div>확진환자</div>
            <div id="decide"></div>
            <div id="incDecide"></div>
        </div>
        <div class="item">
            <div>검사중</div>
            <div id="exam"></div>
            <div id="incExam"></div>
        </div>
        <div class="item">
            <div>격리해제</div>
            <div id="clear"></div>
            <div id="incClear"></div>
        </div>
        <div class="item">
            <div>사망자</div>
            <div id="death"></div>
            <div id="incDeath"></div>
        </div>
        <div class="item">
            <div>누적검사수</div>
            <div id="total"></div>
        </div>
    </div>
    <br>
    <div class="city"></div>
</body>

</html>
